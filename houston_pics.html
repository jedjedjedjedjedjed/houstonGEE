<htmL>
    <head>
        <meta name="Suburban Houston Change" content="width=device-width, initial-scale=1">
        <style>
        
        /* code from https://www.w3schools.com/howto/howto_css_images_side_by_side.asp */    
       * {
          box-sizing: border-box;
        }
        
        .row {
          display: flex;
        }
        
        /* Create three equal columns that sits next to each other */
        .column {
          flex: 33.33%;
          padding: 1px;
        }
        </style>
        </head>

<body>

    <h2>South Houston Suburbs: 1984 - 2009</h2>
<p>Landsat 5 images every 5 years from 1984 to 2009 displaying the increase in urbanization to the south of Houston</p>
<p>1984 | 1989 | 1994</p>
<div class="row">
  <div class="column">
    <img src="1984_Houston.jpeg" alt="1984" style="width:100%">
  </div>
  <div class="column">
    <img src="1989_Houston.jpeg" alt="1989" style="width:100%">
  </div>
  <div class="column">
    <img src="1994_Houston.jpeg" alt="1994" style="width:100%">
  </div>
</div>
<p>1999 | 2004 | 2009 </p>
<div class="row">
    <div class="column">
        <img src="1999_Houston.jpeg" alt="1999" style="width:100%">
      </div>
      <div class="column">
        <img src="2004_Houston.jpeg" alt="2004" style="width:100%">
      </div>
      <div class="column">
        <img src="2009_Houston.jpeg" alt="2009" style="width:100%">
      </div>
</div>

</body>
</html>
